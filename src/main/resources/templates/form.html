<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body id="font-color">
<main>
    <form th:action="${article.id == null ? '/new' : '/' + article.id + '/modifier'}" th:object="${article}" method="post">
       <div id="div-titre-autor">
           <label for="title">Titre: </label>
           <input type="text" th:field="*{title}" id="title">

           <label for="author">Auteur: </label>
           <input type="text" th:field="*{author}" id="author">
       </div>
       <div id="div-contenu">
           <label for="contenu" >Article: </label>
           <textarea type="text" th:field="*{contenu}" id="contenu"></textarea>
       </div>
       <div id="div-bouton-search">
           <button type="submit" class="bouton">Envoyer</button>
       </div>
    </form>
</main>
</body>
</html>
